<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl | prepend: site.url }}/">{{ site.title }}</a>
    </div><!--/.navbar-header -->

    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% for menu_item in site.data.navigation %}
          <li class="{% if menu_item[1].name == page.name %}active{% endif %}"><a href="{{ menu_item[1].url | prepend: site.baseurl | prepend: site.url }}">{{ menu_item[1].title }}</a></li>
        {% endfor %}
      </ul>
    </div><!--/.navbar-collapse -->

  </div>
</div>
